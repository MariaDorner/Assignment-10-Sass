<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <header class="nav">
      <a href="../pages/index.html">
        <svg class="logo">
          <use href="../pictures/index_pictures/Logo.svg#logo_img"></use>
        </svg>
      </a>
      <div class="nav_subcontainer">
        <a href="../pages/details.html" class="nav_link">Project</a>
        <a href="../pages/contact.html" class="nav_link">Contact</a>
      </div>
    </header>
    <section class="contact">
      <div class="contact_titles">
        <h2 class="contact_title">
          Full set of great features to make your product fresh
        </h2>
        <p class="contact_text">
          Our favorite brands are our friends! We help them to achieve their
          goals, they help us to stay sharp.
        </p>
      </div>
      <form action="" class="form-container">
        <label for="name" class="form_text">Name</label>
        <input type="text" id="name" name="name" class="form_border" required />
        <label for="email" class="form_text">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form_border"
          required
        />
        <label for="message" class="form_text">Message</label>
        <input type="text" id="message" name="message" class="form_border" />

        <button class="btn" type="submit">Submit</button>
      </form>
    </section>
    <img
      src="../pictures/contact_pictures/Map.png"
      alt="Screenshot of a map"
      class="map"
    />
    <footer class="nav">
      <a href="../pages/index.html">
        <svg class="logo">
          <use href="../pictures/index_pictures/Logo.svg#logo_img"></use>
        </svg>
      </a>
      <div class="nav_subcontainer footer_container">
        <div>
          <a href="../pages/details.html" class="nav_link">Project</a>
          <a href="../pages/contact.html" class="nav_link">Contact</a>
        </div>
        <div class="logo_container">
          <ion-icon name="logo-dribbble"></ion-icon>
          <ion-icon name="logo-instagram"></ion-icon>
          <ion-icon name="logo-twitter"></ion-icon>
        </div>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
